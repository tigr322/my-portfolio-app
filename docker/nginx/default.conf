server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php;
    client_max_body_size 20m;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass app:9000;   # имя сервиса PHP-FPM
    }

    # по желанию: кэш статики
    location ~* \.(jpg|jpeg|png|gif|svg|css|js|woff2?|ttf)$ {
        access_log off;
        expires max;
        add_header Cache-Control "public";
    }
}
